<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/tySection.css">
    <title>Frontend Mentor | Interactive rating component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <img src="../images/illustration-thank-you.svg" alt="thank-you-image" class="image">
      <section class="card-information">
        <p id="rate">You selected 4 out of 5</p>
        <h1 id="title">Thank you!</h1>
        <p id="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cesar Perez</a>.
  </footer>
</body>
</html>
