<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <img src="./images/icon-star.svg" alt="icon-star">
      <div class="card-information">
        <section class="description">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated</p>
        </section>

        <section class="rating">
          <input type="button" value="1" id="1">
          <input type="button" value="2" id="2">
          <input type="button" value="3" id="3">
          <input type="button" value="4" id="4">
          <input type="button" value="5" id="5">

          <footer>
            <input type="submit" value="SUBMIT" class="submit-button">
          </footer>
        </section>
      </div>
    </div>
  </main>

  <!-- Thank you state start -->

  <!-- You selected 4 out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
